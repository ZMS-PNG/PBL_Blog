{% extends "base.html" %}

{% block title %}400 - 错误请求{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8 text-center">
            <h1 class="display-1 text-danger">400</h1>
            <h2 class="mb-4">错误请求</h2>
            <p class="lead">您的请求格式不正确，服务器无法理解。</p>
            <p class="text-muted">请检查您的输入并重试。</p>
            <div class="mt-4">
                <a href="{{ url_for('main.index') }}" class="btn btn-primary">返回首页</a>
                <a href="javascript:history.back()" class="btn btn-secondary">返回上一页</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
