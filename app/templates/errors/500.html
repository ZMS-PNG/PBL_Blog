{% extends "base.html" %}

{% block title %}500 - 服务器错误{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8 text-center">
            <h1 class="display-1 text-danger">500</h1>
            <h2 class="mb-4">服务器内部错误</h2>
            <p class="lead">抱歉，服务器遇到了一些问题。</p>
            {% if message %}
            <p class="text-muted">{{ message }}</p>
            {% else %}
            <p class="text-muted">我们正在努力修复，请稍后重试。</p>
            {% endif %}
            <div class="mt-4">
                <a href="{{ url_for('main.index') }}" class="btn btn-primary">返回首页</a>
                <a href="javascript:history.back()" class="btn btn-secondary">返回上一页</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
